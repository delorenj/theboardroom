<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>theboardroom - Meeting Visualization</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
    }
    #app {
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
    }
    /* HUD Overlay */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 14px;
      z-index: 100;
      pointer-events: none;
    }
    #hud .status {
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #hud .meeting-topic {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #4ade80;
    }
    #hud .meeting-state {
      color: #94a3b8;
    }
    #hud .round-info {
      margin-top: 8px;
      color: #60a5fa;
    }
    /* Connection indicator */
    #connection-status {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      border-radius: 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      z-index: 100;
    }
    #connection-status.connected {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    #connection-status.disconnected {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    #connection-status.connecting {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- HUD Overlay -->
  <div id="hud">
    <div class="status">
      <div class="meeting-topic">Waiting for meeting...</div>
      <div class="meeting-state">No active meeting</div>
      <div class="round-info"></div>
    </div>
  </div>

  <div id="connection-status" class="disconnected">
    Disconnected
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>theboardroom - Meeting Visualization</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #00f0ff;
      --cyan-dark: #0099aa;
      --cyan-glow: rgba(0, 240, 255, 0.3);
      --purple: #a855f7;
      --purple-dark: #7c3aed;
      --green: #22c55e;
      --green-dark: #16a34a;
      --orange: #f97316;
      --red: #ef4444;
      --yellow: #eab308;
      --bg-dark: #0a0a12;
      --bg-panel: rgba(10, 10, 20, 0.85);
      --border-color: rgba(0, 240, 255, 0.3);
      --text-primary: #e0f0ff;
      --text-secondary: #8899aa;
      --text-dim: #556677;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-dark);
      font-family: 'Rajdhani', sans-serif;
      color: var(--text-primary);
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
    }

    /* ============================================
       TOP HUD BAR
       ============================================ */
    #top-hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(180deg, var(--bg-panel) 0%, transparent 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 20px;
      z-index: 100;
      border-bottom: 1px solid var(--border-color);
    }

    .hud-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .meeting-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--cyan-glow);
    }

    .metric-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .metric-label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Share Tech Mono', monospace;
    }

    .metric-bar {
      width: 150px;
      height: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border-color);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .metric-bar-fill {
      height: 100%;
      transition: width 0.5s ease;
      position: relative;
    }

    .metric-bar-fill.consensus {
      background: linear-gradient(90deg, var(--cyan-dark), var(--cyan));
      box-shadow: 0 0 10px var(--cyan-glow);
    }

    .metric-bar-fill.novelty {
      background: linear-gradient(90deg, var(--purple-dark), var(--purple));
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
    }

    .metric-value {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: var(--text-primary);
    }

    .round-counter {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 16px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    .round-counter .label {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
    }

    .round-counter .value {
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan-glow);
    }

    .timer {
      font-family: 'Share Tech Mono', monospace;
      font-size: 20px;
      color: var(--green);
      text-shadow: 0 0 10px rgba(34, 197, 94, 0.3);
    }

    .connection-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      text-transform: uppercase;
    }

    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .connection-dot.connected {
      background: var(--green);
      box-shadow: 0 0 10px var(--green);
    }

    .connection-dot.disconnected {
      background: var(--red);
      box-shadow: 0 0 10px var(--red);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ============================================
       LEFT PANEL - SPEAKER PORTRAIT
       ============================================ */
    #speaker-panel {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 200px;
      z-index: 100;
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.3s ease;
    }

    #speaker-panel.active {
      opacity: 1;
      transform: translateX(0);
    }

    .portrait-frame {
      position: relative;
      width: 200px;
      height: 220px;
      background: var(--bg-panel);
      border: 2px solid var(--cyan);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
      overflow: hidden;
    }

    .portrait-frame::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid var(--cyan);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
      box-shadow: 0 0 20px var(--cyan-glow), inset 0 0 30px var(--cyan-glow);
      pointer-events: none;
    }

    .portrait-image {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .portrait-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--cyan);
      filter: blur(30px);
      opacity: 0.5;
      animation: eyeGlow 2s ease-in-out infinite;
    }

    @keyframes eyeGlow {
      0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.2); }
    }

    .speaker-name {
      margin-top: 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--cyan-glow);
    }

    .speaker-role {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .speaking-indicator {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .speaking-indicator .bars {
      display: flex;
      gap: 2px;
      align-items: flex-end;
      height: 16px;
    }

    .speaking-indicator .bar {
      width: 3px;
      background: var(--cyan);
      animation: soundBar 0.5s ease-in-out infinite;
    }

    .speaking-indicator .bar:nth-child(1) { height: 40%; animation-delay: 0s; }
    .speaking-indicator .bar:nth-child(2) { height: 70%; animation-delay: 0.1s; }
    .speaking-indicator .bar:nth-child(3) { height: 100%; animation-delay: 0.2s; }
    .speaking-indicator .bar:nth-child(4) { height: 60%; animation-delay: 0.3s; }
    .speaking-indicator .bar:nth-child(5) { height: 30%; animation-delay: 0.4s; }

    @keyframes soundBar {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.5); }
    }

    .turn-type-badge {
      padding: 2px 8px;
      font-size: 10px;
      text-transform: uppercase;
      border-radius: 2px;
      font-family: 'Share Tech Mono', monospace;
    }

    .turn-type-badge.turn {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid var(--green);
      color: var(--green);
    }

    .turn-type-badge.response {
      background: rgba(96, 165, 250, 0.2);
      border: 1px solid #60a5fa;
      color: #60a5fa;
    }

    /* ============================================
       RIGHT PANEL - AGENT STATS
       ============================================ */
    #stats-panel {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 280px;
      z-index: 100;
      opacity: 0;
      transform: translateX(20px);
      transition: all 0.3s ease;
    }

    #stats-panel.active {
      opacity: 1;
      transform: translateX(0);
    }

    .stats-card {
      background: var(--bg-panel);
      border: 1px solid var(--border-color);
      padding: 16px;
      clip-path: polygon(0 0, 95% 0, 100% 20px, 100% 100%, 5% 100%, 0 calc(100% - 20px));
    }

    .stats-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border-color);
    }

    .stats-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 12px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .agent-level {
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      color: var(--yellow);
    }

    .stat-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .stat-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }

    .stat-info {
      flex: 1;
    }

    .stat-name {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-bar-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-bar {
      flex: 1;
      height: 6px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 2px;
      overflow: hidden;
    }

    .stat-bar-fill {
      height: 100%;
      transition: width 0.3s ease;
    }

    .stat-value {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      color: var(--text-primary);
      min-width: 30px;
      text-align: right;
    }

    .expertise-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid var(--border-color);
    }

    .expertise-title {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .expertise-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .expertise-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .expertise-icon:hover {
      border-color: var(--cyan);
      box-shadow: 0 0 10px var(--cyan-glow);
    }

    .expertise-icon.active {
      border-color: var(--cyan);
      background: rgba(0, 240, 255, 0.1);
    }

    /* ============================================
       BOTTOM HUD - PARTICIPANT LIST
       ============================================ */
    #bottom-hud {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 100;
    }

    .participant-pip {
      width: 50px;
      height: 60px;
      background: var(--bg-panel);
      border: 2px solid var(--border-color);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .participant-pip:hover {
      border-color: var(--cyan);
      transform: translateY(-4px);
    }

    .participant-pip.speaking {
      border-color: var(--green);
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
    }

    .participant-pip .avatar {
      font-size: 24px;
    }

    .participant-pip .name {
      font-size: 8px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      max-width: 45px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* ============================================
       MEETING TOPIC OVERLAY
       ============================================ */
    #topic-display {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      text-align: center;
      z-index: 90;
    }

    .topic-text {
      font-size: 16px;
      color: var(--text-secondary);
      font-style: italic;
      padding: 8px 20px;
      background: linear-gradient(90deg, transparent, var(--bg-panel), transparent);
    }

    /* ============================================
       SCANLINES EFFECT
       ============================================ */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1000;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.3;
    }

    /* ============================================
       WAITING STATE
       ============================================ */
    #waiting-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 50;
    }

    .waiting-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: var(--cyan);
      text-transform: uppercase;
      letter-spacing: 4px;
      animation: waitingPulse 2s ease-in-out infinite;
    }

    @keyframes waitingPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .waiting-subtext {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-dim);
      letter-spacing: 2px;
    }
  </style>
</head>
